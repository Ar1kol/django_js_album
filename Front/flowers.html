<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
        integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Gallery</title>
</head>

<body>

    <script>
        const API_URL = "http://localhost:8000/";

        let Images = []

        const getImagesByType = async (type) => {
            let res = await axios(API_URL + `getImagesByType/${type}`);
            Images = res.data;

            Pictures.innerHTML = 
            `<button class="button-51" onclick="window.top.location = 'index.html'" type="button">Home page</button><br>
            <h2 class="text-center">Choose your flower</h2><br>` + 
                Images.map((img) =>
                `<div class="gallery">
                <a target="_blank" href="${API_URL + "media/" + img.image}">
                <img src=${API_URL + "media/" + img.image} width="600" height="400"></img>
                <div class="desc">${img.title}</div>
                </a>
                </div>
                `).join("")
        };

        getImagesByType('Flower');
    </script>

    <div id="Pictures"></div>
</body>

</html>
